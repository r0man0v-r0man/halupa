<section class="login">
        <form [formGroup]="form" (ngSubmit)="signIn(form.value)">
            <h1>Войти</h1>
            <input formControlName="userName" type="text" placeholder="логин">
            <input formControlName="password" type="password" placeholder="пароль">
            <button disabled="!form.valid">войти</button>
        </form>
        <a [routerLink]="['/register']">Зарегистрироваться</a>
</section>
