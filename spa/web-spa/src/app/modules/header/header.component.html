<nav class="navbar">
    <div class="navbar-brand">
        <a [routerLink]="[ '/' ]"><strong>Halupa.by</strong></a>
    </div>
    <div class="navbar-toggle">
        <a nz-button nzType="link" nzSize="large" (click)="onToggle()"><i nz-icon nzType="menu" nzTheme="outline"></i></a>
    </div>
    <div class="navbar-items">
        <ul [ngClass]="{visibility:toggleMenu}">
            <li>
                <app-search-box></app-search-box>
            </li>
            <li class="navbar-items-link" (click)="onToggle()" [routerLink]="[ '/adverts' ]">
                <a >Объявления</a>
            </li>
            <li class="navbar-items-button">
                <ng-container *ngIf="!hideButtonsLabel || toggleMenu; then fullButtonTpl else cutButtonTpl"></ng-container>
                <ng-template #fullButtonTpl>
                    <button nz-button nzType="primary" [nzShape]="'round'" aria-label="Create advert" (click)="onToggle()" [routerLink]="[ '/add' ]">
                        <i nz-icon nzType="plus" nzTheme="outline"></i>Добавить объявление
                    </button>
                </ng-template>
                <ng-template #cutButtonTpl>
                    <button nz-button nzType="primary" [nzShape]="'circle'" aria-label="Create advert" (click)="onToggle()" [routerLink]="[ '/add' ]">
                        <i nz-icon nzType="plus" nzTheme="outline"></i>
                    </button>
                </ng-template>
                
            </li>
            <li >
                <ng-container *ngIf="_authService.isLogedIn() | async; then privateTpl else publicTpl"></ng-container>
                <ng-template #privateTpl>
                    <button nz-button nzType="primary" nzShape="circle" aria-label="cabinet" (click)="onToggle()" [routerLink]="[ '/cabinet' ]" >
                        <i nz-icon nzType="user" nzTheme="outline"></i>
                    </button>
                </ng-template>
                <ng-template #publicTpl>
                    <button nz-button nzType="primary" nzShape="circle" aria-label="login" (click)="onToggle()" [routerLink]="[ '/login' ]">
                        <i nz-icon nzType="login" nzTheme="outline"></i>
                    </button>
                </ng-template>
            </li>
        </ul>
    </div>    
</nav>
