<div class="slideshow-container" >
    <div *ngFor="let image of images; let i = index" class="image-container" >
        <img #slideImage [width]="image.width" [height]="image.width"
        [style.display]="image.isVisible == true ? 'block' : 'none' " 
        [src]="image.src"
        data-src="{{image.url}}" 
        alt="{{image.alt}}" >
    </div>
    <a class="prev" (click)="prev()">&#10094;</a>
    <a class="next" (click)="next()">&#10095;</a>
</div>
