<nz-input-group 
[nzAddOnBefore]="addOnBeforeTemplate">
    <input 
    [(ngModel)="contact.value"
    nz-input 
    [placeholder]="80295353535"/>
</nz-input-group>
<ng-template #addOnBeforeTemplate>
    <nz-select 
    [(ngModel)]="contact.kind">
        <nz-option
        *ngFor="let contact of listOfContacts"
        [nzLabel]="contact.label"
        [nzValue]="contact.value">
        </nz-option>
    </nz-select>
</ng-template>
