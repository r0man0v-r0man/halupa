<h2 nz-typography>Добавить объявление</h2>
<form nz-form [formGroup]="form" >
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Адрес</nz-form-label>
        <nz-form-control [nzSpan]="17" nzHasFeedback>
            <input 
            placeholder="Например, Лермонтова 2 Несвиж" 
            #input
            nz-input 
            formControlName="address" 
            (input)="geocoderService.onSearch(input.value)" 
            [nzAutocomplete]="auto" />
                <nz-autocomplete #auto>
                    <nz-auto-option 
                    class="global-search-item" 
                    *ngFor="let option of geocoderService.optionList" 
                    [nzValue]="option" 
                    [nzLabel]="option.GeoObject.name + ' ' +  option.GeoObject.description">
                        <span class="global-search-item-desc">
                            {{ option.GeoObject.name + ' ' +  option.GeoObject.description }}
                        </span>
                    </nz-auto-option>
                </nz-autocomplete>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Фото</nz-form-label>
        <nz-form-control [nzSpan]="17">
            <nz-upload 
            nzAction="{{imageService.uploadURL}}"
            [nzHeaders]="imageService.headers"
            [nzTransformFile]="imageService.transformFile"
            [nzBeforeUpload]="imageService.beforeUpload"
            [nzRemove]="onDelete"
            [nzShowUploadList]="imageService.showUploadList"
            [nzFileList]="imageList"
            [nzShowButton]="imageList.length < 8"
            [nzAccept]="'image/png,image/jpeg,image/gif,image/jpg'"
            nzFileType="image/png,image/jpeg,image/gif,image/jpg"
            (nzChange)="onUploadChange($event)"
            [nzListType]="'picture'"
            >
            <button nzBlock="true" nz-button>
                <i nz-icon nzType="upload" nzTheme="outline"></i>
                Загрузите изображение
            </button>
            <p><small>Максимальный размер фото 5mb.</small>
            </p>
            </nz-upload>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item [formGroup]="form.get('price')">
        <nz-form-label [nzSpan]="7" nzRequired>Цена</nz-form-label>
        <nz-form-control [nzSpan]="17">
            <nz-input-number
            formControlName="value" 
            [nzMin]="1"
            [nzMax]="99999999"
            [nzStep]="100"
            [nzFormatter]="formatterDollar"
            [nzParser]="parserDollar"
          ></nz-input-number>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item [formGroup]="form.get('description')">
        <nz-form-label [nzSpan]="7" nzRequired>Описание</nz-form-label>
        <nz-form-control [nzSpan]="17">
            <textarea 
            formControlName="value" 
            placeholder="Добавьте комментарий"
            [nzAutosize]="{ minRows: 4, maxRows: 6 }"
            nz-input></textarea>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item [formGroup]="form.get('area')">
        <nz-form-label [nzSpan]="7" nzRequired>Площадь, кв.м.</nz-form-label>
        <nz-form-control [nzSpan]="17">
            <nz-input-number
            formControlName="value" 
            [nzMin]="1"
            [nzMax]="99999"
            [nzStep]="1"
          ></nz-input-number>
        </nz-form-control>
    </nz-form-item> 
    <!-- доделать массив -->
    <nz-form-item [formGroup]="form.get('contacts.phones')">
      <div formArrayName="form.get('contacts.phones')">
          <nz-form-item *ngFor="let control of form.get('contacts.phones').controls['controls']; let i = index" >
            <nz-form-label [nzSpan]="7" *ngIf="i == 0" nzRequired>Контакты</nz-form-label>
            <nz-form-control [nzOffset]="i == 0? '' : '7'">
                <input 
                nz-input 
                [formControlName]="i" 
                [placeholder]="i == 0? '+375295353535' : 'Доп. телефон'"/>
            </nz-form-control>
          </nz-form-item>
        
      </div>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control [nzOffset]="7">
            <button 
            nz-button 
            nzType="primary" 
            (click)="submitForm()" 
            [disabled]="!form.valid">
                Добавить
            </button>
        </nz-form-control>
    </nz-form-item>
</form>
<pre>{{ form.value | json }}</pre>
