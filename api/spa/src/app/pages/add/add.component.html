<h2 nz-typography>Добавить объявление</h2>
<form nz-form [formGroup]="form" (ngSubmit)="_submitForm(form.value)">
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Адрес</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback>
                <input placeholder="input here" 
                nz-input 
                formControlName="address" 
                (input)="onChange($event)" 
                [nzAutocomplete]="auto" />
              <nz-autocomplete #auto>
                <nz-auto-option class="global-search-item" *ngFor="let option of options" [nzValue]="option.category">
                  Found {{ option.value }} on
                  <a
                    class="global-search-item-desc"
                    [href]="'https://s.taobao.com/search?q=' + option.value"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    {{ option.category }}
                  </a>
                  <span class="global-search-item-count">{{ option.count }} results</span>
                </nz-auto-option>
              </nz-autocomplete>
        </nz-form-control>
      </nz-form-item>
</form>
<pre>{{ form.value | json }}</pre>
