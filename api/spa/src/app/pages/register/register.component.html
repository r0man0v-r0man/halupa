<div nz-row nzJustify="space-around" nzAlign="middle">
    <div nz-col >
      <form nz-form
      [formGroup]="form" (ngSubmit)="submitForm(form.value)">
        <nz-spin [nzSpinning]="isLoading">
            <div nz-row nzJustify="center">
                <h1 nz-typography>Halupa.by</h1>
            </div>
            <nz-form-item>
              <nz-form-control nzHasFeedback nzValidatingTip="Проверка..." [nzErrorTip]="userErrorTpl">
                <nz-input-group nzPrefixIcon="user">
                  <input nz-input 
                  formControlName="userName" 
                  id="userName"
                  placeHolder="Имя пользователя"  
                  />
                  <ng-template #userErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('duplicated')">
                      Имя уже занято!
                    </ng-container>
                  </ng-template>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                         <nz-form-control>
                           <nz-input-group nzPrefixIcon="lock">
                             <input nz-input 
                             type="password"
                             formControlName="password" 
                             id="password" 
                             placeholder="Пароль"
                             />
                           </nz-input-group>
                         </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control >
                <button 
                nz-button 
                nzType="primary"
                [disabled]="!form.valid"
                nzBlock="true">Регистрация</button>
              </nz-form-control>
            </nz-form-item>
            <hr>
         <div nz-row nzJustify="center"> 
           <a class="link-btn-color" nz-button nzType="link" [routerLink]="[ '/' ]" >
             Вернуться на главную
           </a>
         </div>            
       </nz-spin>
     </form>
    </div>
  </div>
