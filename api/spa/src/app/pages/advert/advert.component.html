<nz-page-header *ngIf="advert"
class="site-page-header" 
(nzBack)="onBack()" 
nzBackIcon 
[nzTitle]="advert.address.geoObject.name" 
[nzSubtitle]="advert.created | date : 'shortDate' : '' : 'ru' ">
    <nz-page-header-tags>
        <nz-tag nzColor="#55acee">
            <span>{{advert.price.value | currency}}</span>
        </nz-tag>
    </nz-page-header-tags>
    <nz-page-header-extra>
        <ng-container *ngIf="isShowPhone; else phoneTpl" >
            <p style="margin-bottom: 0;" nz-typography 
            nzCopyable 
            [nzCopyText]="advert.contact.phone">{{ advert.contact.phone }}</p>
        </ng-container>
        <ng-template #phoneTpl>
            <button nz-button (click)="onShowPhone()">
                <i nz-icon nzType="phone" nzTheme="outline"></i>
                показать
            </button>
        </ng-template>
    </nz-page-header-extra>
    <nz-page-header-content>
        <div class="content">
            <div class="main">
                <app-image-slider *ngIf="images" [images]="images"></app-image-slider>
                <nz-descriptions class="advert-desciptions" nzSize="small" [nzColumn]="2">
                    <nz-descriptions-item nzTitle="Created" [nzSpan]="1">Lili Qu</nz-descriptions-item>
                    <nz-descriptions-item nzTitle="Association" [nzSpan]="1"><a>421421</a></nz-descriptions-item>
                    <nz-descriptions-item nzTitle="Creation Time" [nzSpan]="1">2017-01-10</nz-descriptions-item>
                    <nz-descriptions-item nzTitle="Effective Time" [nzSpan]="1">2017-10-10</nz-descriptions-item>
                    <nz-descriptions-item nzTitle="Remarks" [nzSpan]="2">
                        Gonghu Road, Xihu District, Hangzhou, Zhejiang, China
                    </nz-descriptions-item>
                </nz-descriptions>
            </div>
            
        </div>
      </nz-page-header-content>
</nz-page-header>
<pre>{{ advert | json }}</pre>
